{% extends "base.html" %}
{% block title %}Create book reference{% endblock %}
{% block content %}
    <form action="/create_reference/book" method="post">
        <h3>Author</h3>
        <textarea name="author" rows="1" cols="50" maxlength="100" required></textarea>

        <h3>Year</h3>
        <input type="number" name="year" step="1" min="1900" max="2099" required></input>

        <h3>Title</h3>
        <textarea name="title" rows="3" cols="100" maxlength="300" required></textarea>

        <h3>Publisher</h3>
        <textarea name="publisher" rows="1" cols="100" maxlength="100" required></textarea>

        <h3>Address</h3>
        <textarea name="address" rows="1" cols="100" maxlength="100" required></textarea>

        <br>
        <br>
        <input type="submit" value="Create">
        {%if error%}<p style="color:red">Error: {{ error_message }}</p>{%endif%}
    </form>
{%endblock%}
