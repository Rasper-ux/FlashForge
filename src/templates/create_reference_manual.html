{% extends "base.html" %}
{% block title %}Create book reference{% endblock %}
{% block content %}
    <form action="/create_reference/manual" method="post">
        <h3>Title</h3>
        <textarea name="title" rows="1" cols="50" maxlength="100" required></textarea>

        <h3>Year</h3>
        <input type="number" name="year" step="1" min="1900" max="2099" required></input>

        <h3>Author*</h3>
        <textarea name="author" rows="1" cols="100" maxlength="100"></textarea>

        <h3>Organization*</h3>
        <textarea name="organization" rows="1" cols="100" maxlength="100"></textarea>

        <h3>Address*</h3>
        <textarea name="address" rows="1" cols="100" maxlength="100"></textarea>

        <h3>Edition*</h3>
        <textarea name="edition" rows="1" cols="100" maxlength="100"></textarea>

        <h3>Month*</h3>
        <textarea name="month" rows="1" cols="100" maxlength="100"></textarea>

        <h3>Note*</h3>
        <textarea name="note" rows="1" cols="100" maxlength="100"></textarea>

        <br>
        <p>*optional</p>
        <br>
        <input type="submit" value="Create">
        {%if error%}<p style="color:red">Error: {{ error_message }}</p>{%endif%}
    </form>
{%endblock%}
